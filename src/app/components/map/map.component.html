<mat-card>
  <mat-card-title>My Map</mat-card-title>
  <mat-card-subtitle>Click somewhere</mat-card-subtitle>
  <mat-card-content>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
      <agm-marker [latitude]="lat" [longitude]="lng">
        <agm-info-window>
          <strong>Title</strong>
          <p>
            Distinctio ducimus eum quam quasi est officiis ipsam voluptatibus ipsa tenetur consequatur eius et ea, totam quia a.
          </p>
          <div>
            <button mat-raised-button color="primary">Edit</button>
            <button mat-raised-button color="warn">Delete</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
